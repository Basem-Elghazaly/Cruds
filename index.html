<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS >> JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cruds">
        <div class="container">

            <header>
                <h1>cruds</h1>
                <h3>product management system</h3>
            </header>

            <div class="inputs">
                <input type="text" id="title" placeholder="Title">
                <div class="price">
                    <input type="number" id="price" placeholder="Price">
                    <input type="number" id="taxes" placeholder="Taxes">
                    <input type="number" id="ads" placeholder="ads">
                    <input type="number" id="discount" placeholder="Disocunt">
                    <span id="total"></span>
                </div>
                <input type="number" id="counts" placeholder="counts">
                <input type="text" placeholder="Category" id="category">
                <button id="create">Create</button>
            </div>
            <div class="search-block">
                <input type="text" placeholder="search" id="search">
                <div class="search-and-delete">
                    <button id="search-by-title">Search By Title</button>
                    <button id="search-by-category">Search By Category</button>
                </div>
            </div>
            <button id="delete-all">Delete All</button>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <!-- Ending Content -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
